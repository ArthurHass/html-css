    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;  /* Alihamento horizontal */

        }
        .numero {
            text-align: right;
        }
    </style>
</head>

    <h2>Hierarquia de tabela simples</h2>
    <p>Table = Criar a tabela. <br>
            Table row = linha de tabela. <br>
                Table header = cabe√ßalho de tabela. <br>
                Tabela data = dados de tabela.
    </p>

    <table>
        <tr> <!--  Primeira linha -->
            <td>A1</td>
            <TD>B1</TD>
            <td>C1</td>
        </tr>
        <tr> <!--  Segunda linha -->
            <td>A2</td>
            <TD>B2</TD>
            <td class="numero">C2</td>
        </tr>
        <tr> <!--  Terceira linha -->
